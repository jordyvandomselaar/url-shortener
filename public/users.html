<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - URL Shortener</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <header>
    <nav class="container">
      <h1>URL Shortener</h1>
      <ul>
        <li><a href="/public/dashboard.html">URLs</a></li>
        <li><a href="/public/users.html">Users</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div id="alert"></div>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>
      <div class="stat-card">
        <h3>Admin Users</h3>
        <p id="totalAdmins">0</p>
      </div>
    </div>

    <div class="card">
      <h2>All Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
            <th>URLs</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersBody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="/public/js/users.js"></script>
</body>
</html>
